<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#Introduction">Introduction</a>
      <a class="nav-link" href="#Features">Features</a>
      <a class="nav-link" href="#Pricing">Pricing</a>
    </nav>
  </header>

  <!-- Sections -->
  <section id="Introduction">
    <h2>Introduction</h2>
    <p>Welcome to our product landing page. This is a short introduction.</p>
  </section>

  <section id="Features">
    <h2>Features</h2>
    <p>Our product has amazing features that simplify your life.</p>
  </section>

  <section id="Pricing">
    <h2>Pricing</h2>
    <p>Choose a plan that fits your needs.</p>
  </section>

  <!-- Video -->
  <section id="video-section">
    <h2>Product Video</h2>
    <video id="video" controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  </section>

  <!-- Form -->
  <section id="form-section">
    <h2>Subscribe</h2>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>

</body>
</html>
